<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Home page list</title>
</head>
<body>
<h1> Page List movies</h1>
<p>
    <a th:href="@{/addmovies}" >Add movies</a>
</p>

<table th:border="1px">

    <thead>
    <tr>
        <td>MovieID</td>
        <td>MovieName</td>
        <td>Duration</td>
        <td>Actor</td>
        <td>Status</td>
        <td> Director Name</td>
    </tr>

    </thead>
    <tbody>
        <tr th:each ="movie : ${movies}">
                <td th:text="${movie.movieID}"></td>
                <td th:text="${movie.movieName}"></td>
            <td th:text="${movie.duration}"></td>
            <td th:text="${movie.actor}"></td>
            <td th:text="${movie.status}"></td>
            <td th:text="${movie.director.getDirectionName()}"></td>
            <td>
                <a th:href="@{/edit/{id} (id= ${movie.movieID})}">Edit</a>
                <a th:href="@{/delete/{id} (id=${movie.movieID})}"  onclick="return confirm('Are you sure?')" >Delete</a>
            </td>

        </tr>
    </tbody>
</table>
</body>
</html>
